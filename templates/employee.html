<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Submit Ticket</title>
    <link rel="stylesheet" href="../static/emp.css">
</head>
<body>
    <div class="container">
        <h2>Submit Your Issue</h2>
        <form action="{{ url_for('submit') }}" method="post" class="employee-form">
            <label for="fname">Employee Name</label>
            <input type="text" id="fname" name="fname" required><br><br>
            
            <label for="eid">Employee ID</label>
            <input type="number" id="eid" name="eid" required><br><br>
            
            <label for="eiss">Issue</label>
            <textarea id="eiss" name="eiss" required></textarea><br><br>
            
            <label for="edate">Date</label>
            <input type="date" id="edate" name="edate" required><br><br>
            
            <label for="etime">Time</label>
            <input type="time" id="etime" name="etime" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
