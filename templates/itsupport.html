<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support - Ticket Management</title>
    <link rel="stylesheet" href="../static/it.css">
</head>
<body>
    <div class="container">
        <h2>IT Support - Ticket Management</h2>
        {% if invalid_passcode %}
            <p class="error-message">Invalid passcode. Please try again.</p>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row_index, row in enumerate(rows, start=1) %}
                    <tr>
                        <td>{{ row_index }}</td>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                        <td class="action-cell">
                            <form action="{{ url_for('delete_ticket') }}" method="post" class="delete-form">
                                <input type="hidden" name="index" value="{{ row_index }}">
                                <label for="passcode-{{ row_index }}" class="passcode-label">Passcode:</label>
                                <input type="password" id="passcode-{{ row_index }}" name="passcode" required class="passcode-input">
                                <input type="submit" value="Delete" class="delete-btn">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{{ url_for('update_ticket') }}" method="post" class="update-form">
            <label for="index">Ticket Index (Row number in the table above)</label>
            <input type="number" id="index" name="index" required><br><br>
            <label for="it_support">IT Support Member</label>
            <input type="text" id="it_support" name="it_support" required><br><br>
            <label for="resolution">Resolution</label>
            <input type="text" id="resolution" name="resolution" required><br><br>
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
            </select><br><br>
            <input type="submit" value="Update Ticket" class="update-btn">
        </form>
    </div>
</body>
</html>
