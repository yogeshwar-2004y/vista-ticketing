<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/plot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery for optional JS -->
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <section class="chart-container">
            <h2>Total Tickets Overview</h2>
            <img src="{{ pie_chart }}" alt="Pie Chart">
        </section>

        <section>
            <h2>All Tickets</h2>
            <table id="ticket-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee ID</th>
                        <th>Issue</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>IT Support</th>
                        <th>Resolution</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>{{ row[6] }}</td>
                        <td>{{ row[7] }}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
