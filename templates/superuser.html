<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super User Dashboard</title>
    <link rel="stylesheet" href="../static/super.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.delete-btn').click(function() {
                var rowIndex = $(this).data('index');
                var confirmation = confirm("Are you sure you want to delete this ticket?");
                if (confirmation) {
                    var data = { index: rowIndex, passcode: '984228' };
                    $.ajax({
                        type: "POST",
                        url: "/delete_ticket",
                        data: data,
                        success: function(response) {
                            alert('Ticket deleted successfully!');
                            location.reload();
                        },
                        error: function(error) {
                            console.error('Error deleting ticket:', error);
                            alert('Failed to delete ticket. Please try again.');
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="dashboard-container">
        <div class="menu">
            <h3>Menu</h3>
            <button onclick="window.location.href='/itemp'">IT TEAM</button>
            <button onclick="window.location.href='/display'">DISPLAY ALL</button>
            <button onclick="window.location.href='/total'">Employees</button>
        </div>
        <div class="content">
            <div class="header">
                <h1>WELCOME<br>Super User!<br>SARAVANAN</h1>
            </div>
            <div class="tickets-overview">
                <h2>Total Tickets - {{ total_tickets }}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Employee ID</th>
                            <th>Issue</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>IT Support</th>
                            <th>Resolution</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>{{ row[5] }}</td>
                            <td>{{ row[6] }}</td>
                            <td>{{ row[7] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
