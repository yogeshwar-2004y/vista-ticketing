<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTA-TICKETING</title>
    <link rel="stylesheet" href="../static/login.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const nameInput = document.getElementById('ename');
                const eidInput = document.getElementById('eid');
                if (nameInput.value.trim() === '' || eidInput.value.trim() === '') {
                    event.preventDefault();
                    alert('Please enter your credentials');
                }
            });

            // Animation trigger on DOMContentLoaded
            const h2 = document.querySelector('h2');
            const formElements = document.querySelectorAll('form > *');

            setTimeout(() => {
                h2.style.opacity = '1';
                h2.style.transform = 'translateY(0)';
            }, 200);

            formElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 300 + index * 100); // Adjust the delay if needed
            });
        });
    </script>
</head>
<body>
    <h2>IT - TICKETING</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label for="ename">Employee Name</label>
        <input type="text" id="ename" name="ename" required><br><br>
        <label for="eid">Employee ID</label>
        <input type="number" id="eid" name="eid" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
